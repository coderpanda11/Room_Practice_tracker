{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card p-3">
      <h5 class="mb-3">Edit Room</h5>
      <form action="{{ url_for('edit_room', room_id=room.id) }}" method="POST" class="vstack gap-2">
        <div>
          <label class="form-label">Room Name</label>
          <input type="text" name="name" class="form-control" value="{{ room.name }}" required>
        </div>
        <div>
          <label class="form-label">Platform</label>
          <select name="platform" class="form-select">
            <option value="THM" {% if room.platform == "THM" %}selected{% endif %}>TryHackMe</option>
            <option value="HTB" {% if room.platform == "HTB" %}selected{% endif %}>Hack The Box</option>
            <option value="Local" {% if room.platform == "Local" %}selected{% endif %}>Local Lab</option>
            <option value="Other" {% if room.platform == "Other" %}selected{% endif %}>Other</option>
          </select>
        </div>

        <div id="otherSourceDiv" style="{% if room.platform == 'Other' %}display:block;{% else %}display:none;{% endif %}">
          <label class="form-label mt-2">Specify the source</label>
          <input type="text" class="form-control" name="other_source" value="{{ room.other_source }}">
        </div>




        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="used_writeup" id="used_writeup"
                 {% if room.used_writeup %}checked{% endif %}>
          <label class="form-check-label" for="used_writeup">
            I used a writeup / walkthrough
          </label>
        </div>
        <div>
          <label class="form-label">Solved Date (DD-MM-YYYY)</label>
          <input type="text" name="solved_at" class="form-control"
                 placeholder="DD-MM-YYYY" value="{{ room.solved_at_dmy }}">
        </div>
        <div>
          <label class="form-label">Redo On (DD-MM-YYYY, leave empty to auto +7 days)</label>
          <input type="text" name="redo_at" class="form-control"
                 placeholder="DD-MM-YYYY" value="{{ room.redo_at_dmy }}">
        </div>
        <div>
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3">{{ room.notes }}</textarea>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <a href="{{ url_for('index') }}" class="btn btn-outline-light">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
