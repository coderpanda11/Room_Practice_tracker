<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CTF Room Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #050816;
        color: #f3f4f6; /* brighter than before */
      }
      .card {
        background-color: #0b1020;
        border: 1px solid #1f2937;
        color: #f8fafc; 
      }
      .form-control, .form-select {
        background-color: #020617;
        color: #f8fafc; 
        border-color: #1f2937;
      }
      .form-control::placeholder {
        color: #9ca3af; 
      }
      .form-control:focus, .form-select:focus {
        background-color: #020617;
        color: #ffffff; 
        border-color: #3b82f6;
        box-shadow: none;
      }
      .badge-writeup {
        background-color: #ef4444;
      }
      .badge-clean {
        background-color: #22c55e;
      }
      a, a:hover {
        color: #bfdbfe; 
      }
      .navbar {
        background: radial-gradient(circle at top left, #1e3a8a, #020617);
        color: #ffffff; 
      }
      .navbar span.small {
        color: #e5e7eb !important;  /* brighter */
        margin-left: 10px;          /* spacing */
        opacity: 0.85;              /* softer glow */
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          ⚔️ CTF Room Tracker
        </span>
        <span class="text-muted small">
          Train like a Karmayogi, track like a hacker
        </span>
      </div>
    </nav>

    <div class="container mb-5">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleOtherSource(){
        let select = document.getElementById("platformSelect");
        let otherDiv = document.getElementById("otherSourceDiv");

        if (select.value === "Other"){
          other.Div.style.display = "block";
        } else {
          otherDiv.style.display = "none";
        }
      }
    </script>
  </body>
</html>
